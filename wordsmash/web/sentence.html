<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Wordsmash</title>
    <link rel="stylesheet" href="wordsmash.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="out/resources/js/turn.js"></script>
  </head>
  <body>
  <div id="container">
    <div id="story-builder">
    <div class="hero-unit">
    <h2>Wordsmash</h2>
    
    <span id="players-word"> 
    <p>Your word is: {{displayWord}}</p> 
    <button class="btn" on-click="getWord()" id="get-word">New Word</button>
    <p class="page-number">page {{pageNumber}}</p>
    </span>
     <div id="word-definition">{{definition}}</div>
   </div>
   <button class="btn" on-click="previousPage()">Redo last page</button>
   <textarea placeholder="Write sentence here" bind-value="sentence" id="sentence-textarea" > </textarea>
   <button class="btn" on-click="newPage()">New page</button><br>
    <span id="new-page-message"></span> <br>  

   
    
    <button class="btn" id="get-image" on-click="getGoogleImage()">Get an image</button>
  <br/>
   <div id="google-pic-container">
   <img id="google-pic" class="img-polaroid"/>
   </div>
      <button class="btn" on-click="generateFullStory()">Generate full story</button>
   </div>
   <div id="picbook" class="hide">
      <div class="hard"> <img src="out/resources/images/cover.png" /></div>
      <div class="hard"><img src="out/resources/images/insidefront.png" /></div>
      <div class="page">
        <img id="pg1-pic" class = "book-pic" />
        <p id="pg1-text" class = "book-text"></p>
      </div>
      <div class="page">
        <img id="pg2-pic" class = "book-pic" />
        <p id="pg2-text" class = "book-text"></p>
      </div>
      <div class="page">
        <img id="pg3-pic" class = "book-pic" />
        <p id="pg3-text" class = "book-text"></p>
      </div>
      <div class="page">
        <img id="pg4-pic" class = "book-pic" />
        <p id="pg4-text" class = "book-text"></p>
      </div>
      <div class="page">
        <img id="pg5-pic" class = "book-pic" />
        <p id="pg5-text" class = "book-text"></p>
      </div>
      <div class="hard"><img src="out/resources/images/insideback.png" /></div>
      <div class="hard"></div>
    </div>
</div>
<script type="text/javascript">

  $(window).ready(function() {
    $('#picbook').turn({
              display: 'double',
              acceleration: true,
              gradients: !$.isTouch,
              elevation:50,
              width: 1000,
              height: 800,
              autoCenter: false,
              when: {
                turned: function(e, page) {
                  /*console.log('Current view: ', $(this).turn('view'));*/
                }
              }
            });
  });
  
  
  $(window).bind('keydown', function(e){
    
    if (e.keyCode==37)
      $('#picbook').turn('previous');
    else if (e.keyCode==39)
      $('#picbook').turn('next');
      
  });

</script>
   
    <script type="application/dart" src="sentence.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
