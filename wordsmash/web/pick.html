<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Wordsmash</title>
    <link rel="stylesheet" href="wordsmash.css">
    <link rel="stylesheet" href="css/bootstrap.css">
  </head>
  <body>
  <div id="container">
   <div class="hero-unit">
     <h1>Wordsmash</h1>
   <h2 id="sentence-1" class="hide">The {{adj}} {{noun}} likes to (be) {{verb}}</h2>
   <h2 id="sentence-2" class="hide">A {{noun}} is something that can {{verb}} {{adj}}</h2>
   <h2 id="sentence-3" class="hide">The {{adj}} man hates using his {{noun}} to {{verb}}</h2>
   <h2 id="sentence-0" class="hide">If you (are) {{verb}} while you are {{adj}} you'll end up a {{noun}}</h2>
   <button class="btn" on-click="pickSentence()">New setence!</button>
   <button class="btn" on-click="refreshWordLists()">New words!</button>
   </div>
   <h2>Adjective:</h2>
   <select id="adj-select" bind-value="adj" on-change="wordChanged($event)"></select><br/><span id="adj-def"></span><br>
   <h2>Noun:</h2>
   <select id="noun-select" bind-value="noun" on-change="wordChanged($event)"></select><br><span id="noun-def"></span><br>
   <h2>Verb:</h2>
   <select id="verb-select" bind-value="verb" on-change="wordChanged($event)"></select><br/><span id="verb-def"></span><br>
  <br>  
  
    
    <button id="get-image" on-click="getGoogleImage()" class="btn">Get an image</button>
  <br/>
   <img id="google-pic"class="img-polaroid" />
   </div>
   
    <script type="application/dart" src="pick.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
